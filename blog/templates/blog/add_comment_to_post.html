{% extends 'blog/base.html' %}

{% block content %}
    <h2>New Post</h2>
    <form method="post" class="post-form">
        {% csrf_token %}
        <table class="table table-bordered table-hover">
            {{form.as_table}}
        </table>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
